#服务器配置
server.port=8989
server.servlet.context-path=/axios


#视图解析器
spring.mvc.view.prefix=/ 
spring.mvc.view.suffix=.jsp

#数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ems?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456


#mybatis配置
mybatis.mapper-locations=classpath:com/baizhi/mapper/*DAOMapper.xml
mybatis.type-aliases-package=com.baizhi.entity


#文件上传大小配置
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB