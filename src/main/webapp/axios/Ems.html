<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    {{message}}
   {{emsList}}

</div>

</body>
</html>
<script src="../js/axios.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            message:"ems查询",
            emsList:[]
        },
        methods:{
            queryAll(){
                axios.post("http://localhost:8989/axios/ems/queryAll").then(function (res){
                  vue.emsList = res.data;
                })
            }
        },
        created(){
           this.queryAll();
        }
    })
</script>
