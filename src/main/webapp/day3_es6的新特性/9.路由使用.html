<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../js/vue.js"></script>
  <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app">
     <h2> {{msg}}</h2>
      <a href="#/login">点击我到登录界面</a>
      <a href="#/user">点击我到用户界面</a>

      <hr>
      <router-link to="/login" tag="button">点击我到登录界面</router-link>
      <router-link to="/user" tag="button">点击我到用户界面</router-link>

      <hr>
      <router-link :to={path:"/login"}>点击我到登录界面</router-link>
      <router-link :to={path:"/user"}>点击我到用户界面</router-link>

      <router-view></router-view>
    </div>
</body>
</html>

<!--创建一个标签实例-->
<template id="login">
  <div>
    <h3>登录界面</h3>
    <form>
      用户名:<input type="text" name="name"/>
      密  码:<input type="password" name="password"/>
      <input type="submit" value="登录">
    </form>
  </div>
</template>
<template id="user">
  <div>
    <h3>user界面</h3>
  </div>
</template>

<template id="default">
  <div>
    <h3>欢迎来到英雄联盟</h3>
    <img src="../img/1.jpg"/></div>
</template>
<script>
  const logins={template:"#login"}
  const users={template:"#user"}
  const defaults={template:"#default"}

  //将对象交给路由管理
  //创建路由对象
  const router = new VueRouter({
    routes:[
      {path:'/login',component:logins},   //path: 路由的路径  component:路径对应的组件
      {path:'/user',component:users},
      {path:'/',component:defaults}
    ]
  });

  const vue = new Vue({
    el:"#app",
    data:{
      msg:"路由的使用"
    },components:{
      logins,
      users,
      defaults
    },
    router:router

  })
</script>
