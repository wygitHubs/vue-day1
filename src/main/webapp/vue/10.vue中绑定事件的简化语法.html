<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main">
  <h2>年龄:{{age}}</h2>
  <input type="button" value="点击我增加年龄" @click="incrAge"><br/>
  <input type="button" value="点击我增加年龄" @click="decrAge">
</div>

</body>
</html>

<!--引用vue-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  <!--创建一个vue-->
  var vue=new Vue({
    el:"#main", //el(element):指定vue实体作用范围
    data:{
      //指定vue实例携带的一系列数据 可以使用{{}}来取值
      message:"绑定语法的简化",
      age:18
    },
    methods:{
      incrAge(){
        this.age+=1;
      },
      decrAge(){
        this.age-=1;
      }
    }
  })
</script>
