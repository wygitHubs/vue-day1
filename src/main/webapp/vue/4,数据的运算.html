<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="main">
  {{aa+1}},{{aa-1}},{{aa+bb}},{{aa*2}},{{aa/2}},{{aa%2}},{{aa+=bb}},{{aa+str}},{{str.toUpperCase()}}
</div>

</body>
</html>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  <!--创建一个vue-->
  var vue=new Vue({
    el:"#main", //el(element):指定vue实体作用范围
    data:{
      //指定vue实例携带的一系列数据 可以使用{{}}来取值
      message:"数据的运算",
      aa:19,
      bb:20,
      str:"ssss",
    }
  })
</script>
