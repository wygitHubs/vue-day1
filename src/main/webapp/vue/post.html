<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/axios.min.js"></script>
    <script src="../js/vue-mini.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
</div>
</body>
</html>
<script>
    var vm=new Vue({
        el:"#app",
        data: {
            message: "axios发送post请求",
            name: ""
        },
        created(){
            axios.post("http://localhost:8989/axios/user/add",{
                id:"xiaochen",
                age:23,
                name:"小黑",
                bir:"2012-12-12"
            }).then(function(response){
                console.log(response.data);
            }).catch(function(err){
                console.log(err);
            });
        }

    })
</script>
