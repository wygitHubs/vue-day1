<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="main">
    {{message}}
    <br/>
    {{content}}
</div>

</body>
</html>
<!--引用vue-->
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    <!--创建一个vue-->
  var vue=new Vue({
    el:"#main", //el(element):指定vue实体作用范围
    data:{
        //指定vue实例携带的一系列数据 可以使用{{}}来取值
      message:"hello 2106",
      content:"王云 嘻嘻哈哈",
    }
  })
</script>
